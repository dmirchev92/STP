<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>🔌 WebSocket Connection Test</h1>
    <p>This page tests the WebSocket connection to the ServiceText Pro backend.</p>
    
    <div>
        <button onclick="testConnection()">Test WebSocket Connection</button>
        <button onclick="simulateProfileUpdate()">Simulate Profile Update</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        let socket = null;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function testConnection() {
            log('🔌 Starting WebSocket connection test...', 'info');
            
            if (socket) {
                socket.disconnect();
            }
            
            const socketUrl = 'http://192.168.0.129:3000';
            log(`Connecting to: ${socketUrl}`, 'info');
            
            socket = io(socketUrl, {
                transports: ['websocket', 'polling'],
                timeout: 10000,
                reconnection: true,
                reconnectionAttempts: 3,
                reconnectionDelay: 1000
            });
            
            socket.on('connect', () => {
                log('✅ Connected to WebSocket server!', 'success');
                log(`Socket ID: ${socket.id}`, 'info');
                
                // Listen for provider profile updates
                socket.on('provider_profile_updated', (data) => {
                    log(`📡 Received provider_profile_updated event!`, 'success');
                    log(`Provider ID: ${data.providerId}`, 'info');
                    log(`Business Name: ${data.provider?.business_name}`, 'info');
                    log(`Timestamp: ${data.timestamp}`, 'info');
                });
                
                // Join test rooms
                socket.emit('join_location_room', 'София');
                socket.emit('join_category_room', 'electrician');
                log('🏠 Joined location room: София', 'info');
                log('📂 Joined category room: electrician', 'info');
            });
            
            socket.on('connect_error', (error) => {
                log(`❌ Connection error: ${error.message}`, 'error');
            });
            
            socket.on('disconnect', (reason) => {
                log(`❌ Disconnected: ${reason}`, 'error');
            });
            
            socket.on('reconnect', (attemptNumber) => {
                log(`🔄 Reconnected after ${attemptNumber} attempts`, 'success');
            });
            
            socket.on('reconnect_error', (error) => {
                log(`❌ Reconnection error: ${error.message}`, 'error');
            });
        }
        
        function simulateProfileUpdate() {
            if (!socket || !socket.connected) {
                log('❌ Not connected to WebSocket server. Please connect first.', 'error');
                return;
            }
            
            log('📱 Simulating profile update via API...', 'info');
            
            const testData = {
                userId: 'c9b21cdf-542f-41f3-8f39-9be6cda9b2a6',
                profile: {
                    businessName: `WebSocket Test ${Date.now()}`,
                    serviceCategory: 'electrician',
                    description: 'Testing WebSocket updates',
                    experienceYears: 5,
                    hourlyRate: 55,
                    city: 'София',
                    neighborhood: 'Център',
                    phoneNumber: '+359888123456',
                    email: 'test@example.com'
                }
            };
            
            fetch('http://192.168.0.129:3000/api/v1/marketplace/providers/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    log('✅ Profile update API call successful!', 'success');
                    log('Now waiting for WebSocket event...', 'info');
                } else {
                    log(`❌ Profile update failed: ${data.error?.message}`, 'error');
                }
            })
            .catch(error => {
                log(`❌ API call error: ${error.message}`, 'error');
            });
        }
        
        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('🚀 Page loaded. Click "Test WebSocket Connection" to start testing.', 'info');
        });
    </script>
</body>
</html>
